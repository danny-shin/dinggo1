  #   env_file:
  #     - .env.prod
  #   depends_on:
  #     - database
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  storage_app:
  storage_framework:
  storage_logs:
  public_data:
