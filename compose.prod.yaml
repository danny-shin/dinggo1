services:
  app:
    build:
      context: .
      dockerfile: docker/production/Dockerfile
    restart: always
    env_file:
      - .env.prod
    environment:
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: pgsql
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - storage_app:/var/www/html/storage/app
      - storage_framework:/var/www/html/storage/framework
      - storage_logs:/var/www/html/storage/logs
    networks:
      - app-network

  web:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/production/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public
      - storage_app:/var/www/html/storage/app
    depends_on:
      - app
    networks:
      - app-network

  database:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  migration:
    build:
      context: .
      dockerfile: docker/production/Dockerfile
    command: php artisan migrate --force
    env_file:
      - .env.prod
    depends_on:
      - database
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  storage_app:
  storage_framework:
  storage_logs:
